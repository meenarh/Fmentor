<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
  
  <title>Frontend Mentor | Stats preview card component</title>

<body>

  <div class="body">
    <div class="card">
  <h2> Get <b>insights</b> that help your business grow.</h2>

  <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>

  <div class="stats">
    <p>10k+</p> 
    <p>314</p> 
    <p>12M+</p> 
  </div>

  <div class="fig">
     <p>companies</p>
     <p>templates</p>
     <p>queries</p>
  </div>
  
  </div>

  <div>
    <div id="overlay">
    <img src="/images/image-header-desktop.jpg" alt="" width="450px" height="450px">
    </div>
  </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DodoCodes</a>.
  </div>

<script>
  function on() {
  document.getElementById("overlay").style.display = "block";
}

function off() {
  document.getElementById("overlay").style.display = "none";
}
</script>

</body>
</html>
